</head>
<body>
	<div class="center">
		<div class="row white-text">
			<div class="col card-panel teal lighten-3" style="width:400px">
				<table width="100%">
					<tr>
						<td class="title">平均速度:</td>
						<td class="detail"><div class="detail" id="averageSpeed">0</div>&nbsp;文字/分</td>
					</tr>
					<tr>
						<th colspan="2">
							<div id="gauge"></div>
							<div id="statusMessage" class="message">
								緊張しているか盛り上がっているようです。ブレイクダウンできるような話題に転換してみてはいかがでしょうか。
							</div>
						</th>
					</tr>
					<tr>
						<th colspan="2">
							<div class="center">
								<a id="buttonRec" class="waves-effect  waves-light btn-circle1">REC</a>
								&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;
								<a id="buttonEnd" class="waves-effect  waves-light  btn-circle2">END</a>
							</div>
							<br>
							<div class="center">
								<a id="buttonOut" type="application/force-download" href="#" download="議事録.txt" class="waves-effect waves-light btn" style="width:200px">議事録出力</a>
							 </div>
						</th>
					</tr>
				</table>
			</div>
			
		</div>
		<div class="row white-text">
			<div class="col card-panel teal lighten-2" style="width:400px">
				<div id="debugMessage" class="subtitle" >
				</div>
			</div>
		</div>
	</div>

</body>
</html>
